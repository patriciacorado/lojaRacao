<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div style="text-align: center;">
			<h1 style="margin: 3%; color: #0000FF; font-size: 450%; 
				font-family: Lucida Handwriting; border-style: outset; border-color: #778899;"
				class="rounded-3" alt="...">Pesquisar Usuário</h1>
		</div>
		<div style="margin: auto; background: #DCDCDC; width: 94%; border-style: double;"
			class="rounded-3" alt="...">
		<h:messages
			style="background: #363636;color:white; border:none; 
			font-family: Lucida Handwriting;font-size:20px;"
			styleClass="alert alert-danger hmessages" />
			
		<h:form style="margin:auto;width:50%;">
			<h:commandButton value="Cadastrar Usuario" 
				style="margin-top:3%;margin-bottom:2%;width:50%;font-size:30px;"
				class="btn btn-outline-dark"
				action="cadastrousuario.xhtml?faces-redirect=true"/>
		</h:form>
		<h:form style="margin:auto;width:50%;font-family: Lucida Handwriting;font-size:20px;">
			<h:panelGrid columns="3">
				<h:outputLabel value="Insira o email do usuario: "></h:outputLabel>
				<h:inputText value="#{pesquisaUsuarioController.email}"></h:inputText>
				<h:commandButton value="Pesquisar"
					action="#{pesquisaUsuarioController.pesquisa()}" />
			</h:panelGrid>
		</h:form>
		<h:form id="formDataTable"
			style="margin-left:10%;width:80%; font-family: Lucida Handwriting;font-size:20px;">
			<h:dataTable value="#{pesquisaUsuarioController.listaUsuario}" var="obj"
				class="table-responsive">
				<h:column>
					<f:facet name="header">Id  </f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome  </f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF  </f:facet>
					<h:outputLabel value="#{obj.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data Nascimento  </f:facet>
					<h:outputLabel value="#{obj.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Sexo  </f:facet>
					<h:outputLabel value="#{obj.sexo.label}" />
				</h:column>

				<h:column>
					<f:facet name="header">Perfil  </f:facet>
					<h:outputLabel value="#{obj.perfil.label}" />
				</h:column>

				<h:column>
					<f:facet name="header">E-mail  </f:facet>
					<h:outputLabel value="#{obj.email}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ação  </f:facet>
					<h:commandLink value="Apagar"
						actionListener="#{pesquisaUsuarioController.excluir}">
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Editar"
						actionListener="#{pesquisaUsuarioController.editar}">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
